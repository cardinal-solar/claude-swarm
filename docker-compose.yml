services:
  claude-swarm:
    image: alfercom/claude-swarm:latest
    ports:
      - "${PORT:-3030}:3030"
    volumes:
      - swarm-data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  swarm-data:
    driver: local
